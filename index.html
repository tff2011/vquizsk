        }

            color: #ecf0f1;

            flex-direction: column;

            max-width: 400px;
            margin-bottom: 20px;
        }

        .option-item {
            display: flex;
            align-items: center;
            padding: 12px 20px;
            border: 2px solid #ddd;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .option-item:hover {
            border-color: #27ae60;
            background-color: #27ae6040;
        }

            border-color: #27ae60;
            background-color: #27ae6020;
        }

        .option-item input[type="radio"],
        .option-item input[type="checkbox"] {
            margin-right: 10px;
        }

        .file-upload-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 100%;
            max-width: 400px;
            margin-bottom: 20px;
        }

        .file-upload-input {
            padding: 10px;
            border: 2px dashed #ddd;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }

        .file-upload-input:hover {
            border-color: #27ae60;
            background-color: #27ae6010;
        }

        .file-upload-input.has-file {
            border-color: #27ae60;
            background-color: #27ae6010;
        }

        @media (max-width: 1024px) {
            .quiz-container {
                flex-direction: column;
                position: relative;
            }

            .video-container {
                width: 100%;
                height: 100vh;
                position: absolute;
                top: 0;
                left: 0;
                z-index: 1;
            }

                flex-direction: column;

                padding: 0 20px 40px 20px;
                align-items: center;
                pointer-events: none;
            }
            
            .content {

                text-align: center;

                font-size: 1.1em;
                margin: 0 auto;
                display: block;
            }

            .content button:not(:disabled) {
                background-color: #27ae60;
            }

        @keyframes slideUp {
            from { transform: translateY(100%); }
            to { transform: translateY(0); }
        }

        @keyframes slideOut {
            from { transform: translateY(0); }
            to { transform: translateY(-100%); }
        }

        .video-container.transitioning wistia-player {
            animation: slideOut 0.5s ease-out forwards;
        }

        .video-container.entering wistia-player {

    function transitionToNextVideo(videoId) {
        if (isTransitioning) return;
        isTransitioning = true;

        videoContainer.classList.add('transitioning');
        
        setTimeout(() => {
            const oldPlayer = videoContainer.querySelector('wistia-player');
            if (oldPlayer) {

    function renderInteraction(data) {
        interactionContainer.innerHTML = '';
        selectedOptions = [];
        uploadedFile = null;

        if (data.interactionType === 'single-choice' || data.interactionType === 'multiple-choice') {
            const optionsDiv = document.createElement('div');
            optionsDiv.className = 'options-container';
            
            data.options?.forEach((option, index) => {
                const optionItem = document.createElement('label');
                optionItem.className = 'option-item';
                
                const input = document.createElement('input');
                input.type = data.interactionType === 'single-choice' ? 'radio' : 'checkbox';
                input.name = 'quiz-option';
                input.value = option.text;
                input.addEventListener('change', (e) => {
                    if (data.interactionType === 'single-choice') {
                        selectedOptions = [option.text];
                        document.querySelectorAll('.option-item').forEach(el => el.classList.remove('selected'));
                        if (e.target.checked) optionItem.classList.add('selected');
                    } else {
                        if (e.target.checked) {
                            selectedOptions.push(option.text);
                            optionItem.classList.add('selected');
                        } else {
                            selectedOptions = selectedOptions.filter(opt => opt !== option.text);
                            optionItem.classList.remove('selected');
                        }
                    }
                    checkButtonState();
                });
                
                const label = document.createElement('span');
                label.textContent = option.text;
                
                optionItem.appendChild(input);
                optionItem.appendChild(label);
                optionsDiv.appendChild(optionItem);
            });
            
            interactionContainer.appendChild(optionsDiv);
        }
        
        else if (data.interactionType === 'file-upload') {
            const fileDiv = document.createElement('div');
            fileDiv.className = 'file-upload-container';
            
            const fileInput = document.createElement('input');
            fileInput.type = 'file';
            fileInput.accept = data.acceptedFileTypes || '.pdf,.jpg,.jpeg,.png';
            fileInput.style.display = 'none';
            fileInput.addEventListener('change', (e) => {
                if (e.target.files && e.target.files[0]) {
                    uploadedFile = e.target.files[0];
                    fileLabel.textContent = uploadedFile.name;
                    fileLabel.classList.add('has-file');
                    checkButtonState();
                }
            });
            
            const fileLabel = document.createElement('label');
            fileLabel.className = 'file-upload-input';
            fileLabel.textContent = 'Clique para selecionar arquivo';
            fileLabel.style.cursor = 'pointer';
            fileLabel.onclick = () => fileInput.click();
            
            fileDiv.appendChild(fileInput);
            fileDiv.appendChild(fileLabel);
            interactionContainer.appendChild(fileDiv);
        }
    }

    function checkButtonState() {
        const data = quizSteps[currentStep];
        if (data.interactionType === 'button') {
            return;
        }
        
        let isValid = false;
        if (data.interactionType === 'single-choice' || data.interactionType === 'multiple-choice') {
            isValid = selectedOptions.length > 0;
        } else if (data.interactionType === 'file-upload') {
            isValid = uploadedFile !== null;
        }
        
        // SÃ³ habilita o botÃ£o se for vÃ¡lido E o countdown tiver terminado
        nextButton.disabled = !isValid || countdownInterval !== null;
    }

    function loadStep(step) {
        if (countdownInterval) {
            clearInterval(countdownInterval);
        }

        const data = quizSteps[step];

        titleElement.textContent = data.title;
        descriptionElement.textContent = data.description;
        
        // Aplica as cores personalizadas
        titleElement.style.color = data.titleColor || '#ffffff';
        descriptionElement.style.color = data.descriptionColor || '#ffffff';
        
        titleElement.style.display = data.title ? 'block' : 'none';
        descriptionElement.style.display = data.description ? 'block' : 'none';

        // Esconde as interaÃ§Ãµes inicialmente se nÃ£o for botÃ£o simples
        if (data.interactionType !== 'button') {
            interactionContainer.style.display = 'none';
        }

        renderInteraction(data);

        if (step > 0) {
            transitionToNextVideo(data.video);
        }

        nextButton.disabled = true;
        nextButton.style.display = data.interactionType === 'button' ? 'block' : 'block';
        
        let countdown = data.delaySeconds || 10;
        const originalButtonText = data.buttonText;

        nextButton.textContent = `${countdown}s`;

        countdownInterval = setInterval(() => {
            countdown--;
            if (countdown > 0) {
                nextButton.textContent = `${countdown}s`;
            } else {
                clearInterval(countdownInterval);
                countdownInterval = null;
                nextButton.textContent = originalButtonText;
                
                // Mostra as interaÃ§Ãµes quando o countdown terminar
                if (data.interactionType !== 'button') {
                    interactionContainer.style.display = 'block';
                }
                
                if (data.interactionType === 'button') {
                    nextButton.disabled = false;
                } else {
                    checkButtonState();
                }
            }
        }, 1000);
    }

    nextButton.addEventListener('click', async () => {
        if (isTransitioning) return;
        
        currentStep++;
        if (currentStep < quizSteps.length) {
